<div ng-controller="loginCtrl" class="login_container">
	<p class="login_text">Login <input class="login_input" id="login_input" type="text" ng-model="user.name"/> </p>
	<p class="login_text">Pasword <input class="login_input" id="password_input" type="text" ng-model="user.pass"/> </p>
    <button class="login_btn" ng-click="login()">Register</button>
</div>
